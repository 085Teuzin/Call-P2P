<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call P2P - Made By: @085_Teuzinnn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        .bg-custom { background-color: #f97316; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
        .pulse { animation: pulse-bg 2s infinite; }
        @keyframes pulse-bg { 0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.6); } 70% { box-shadow: 0 0 0 20px rgba(249, 115, 22, 0); } 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); } }
        #callModal { display: none; position: fixed; inset: 0; z-index: 100; background: #0f172a; flex-direction: column; align-items: center; justify-content: space-around; padding: 2rem; }
        #video-container { width: 100%; height: 60%; display: none; border-radius: 1.5rem; overflow: hidden; background: #1e293b; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .btn-action { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: 0.2s; }
    </style>
</head>
<body class="p-4">

    <div class="absolute top-5 right-5">
        <button onclick="toggleSettings()" class="text-2xl">⚙️</button>
    </div>

    <div class="w-full max-w-sm text-center">
        <h1 class="text-4xl font-bold mb-2">Call P2P</h1>
        <h2 class="text-gray-400 text-sm mb-8">Conexão simultânea segura</h2>

        <div class="glass p-8 shadow-2xl">
            <div id="statusIcon" class="w-24 h-24 bg-custom rounded-full mx-auto mb-6 flex items-center justify-center text-3xl">
                <i class="fas fa-headset"></i>
            </div>

            <div class="mb-6">
                <p class="text-xs text-gray-500 uppercase mb-1">Seu ID de acesso</p>
                <div onclick="copyId()" class="bg-slate-800 p-3 rounded-xl border border-slate-700 cursor-pointer flex justify-center items-center gap-3">
                    <span id="my-id" class="font-mono font-bold text-orange-400">Carregando...</span>
                    <i class="far fa-copy text-gray-500 text-xs"></i>
                </div>
            </div>

            <input type="text" id="remote-id" placeholder="ID do outro player" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-center mb-4 focus:outline-none focus:border-orange-500">
            <button onclick="startCall()" class="w-full bg-custom hover:opacity-90 py-4 rounded-xl font-bold flex items-center justify-center gap-2">
                <i class="fas fa-play"></i> INICIAR CALL
            </button>
        </div>
    </div>

    <div id="callModal">
        <div id="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        
        <div class="text-center">
            <div id="callAvatar" class="w-32 h-32 bg-orange-500 rounded-full mx-auto mb-4 flex items-center justify-center text-5xl pulse">
                <i class="fas fa-user text-white"></i>
            </div>
            <h3 class="text-xl font-bold">Em Chamada</h3>
            <p id="timer" class="text-orange-400 font-mono">00:00</p>
        </div>

        <div class="grid grid-cols-3 gap-6">
            <button id="micBtn" onclick="toggleMic()" class="btn-action bg-slate-800 text-white"><i class="fas fa-microphone"></i></button>
            <button onclick="endCall()" class="btn-action bg-red-600 text-white"><i class="fas fa-phone-slash"></i></button>
            <button id="speakerBtn" onclick="toggleSpeaker()" class="btn-action bg-slate-800 text-white"><i class="fas fa-volume-up"></i></button>
            <button id="videoBtn" onclick="toggleVideo()" class="btn-action bg-slate-800 text-white"><i class="fas fa-video"></i></button>
            <button onclick="muteRemote()" id="silenceBtn" class="btn-action bg-slate-800 text-white"><i class="fas fa-bell"></i></button>
            <button onclick="toggleSettings()" class="btn-action bg-slate-800 text-white"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div id="settings" class="fixed inset-0 bg-black/90 z-[200] hidden flex flex-col items-center justify-center p-6 text-center">
        <h3 class="text-2xl font-bold mb-6">Ajustes</h3>
        <div class="flex gap-4 mb-8">
            <div onclick="changeColor('#f97316')" class="w-12 h-12 rounded-full bg-orange-500 border-2 border-white"></div>
            <div onclick="changeColor('#3b82f6')" class="w-12 h-12 rounded-full bg-blue-500"></div>
            <div onclick="changeColor('#10b981')" class="w-12 h-12 rounded-full bg-emerald-500"></div>
            <div onclick="changeColor('#a855f7')" class="w-12 h-12 rounded-full bg-purple-500"></div>
        </div>
        <button onclick="toggleSettings()" class="px-8 py-3 bg-slate-700 rounded-xl">Fechar</button>
    </div>

    <footer class="text-center mt-5 text-gray-500 text-sm">
        Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-200">@085_Teuzinnn</a>
    </footer>

    <script>
        let peer = new Peer();
        let localStream;
        let activeCall;
        let seconds = 0;
        let timerId;

        peer.on('open', id => document.getElementById('my-id').innerText = id);

        async function initMedia(video = false) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: video });
                return true;
            } catch (e) {
                alert("Erro ao acessar mídia: " + e);
                return false;
            }
        }

        peer.on('call', async call => {
            if (confirm("Recebendo Call... Aceitar?")) {
                await initMedia();
                call.answer(localStream);
                setupCall(call);
            }
        });

        async function startCall() {
            const destId = document.getElementById('remote-id').value;
            if (!destId) return alert("Insira o ID");
            const ready = await initMedia();
            if (ready) {
                const call = peer.call(destId, localStream);
                setupCall(call);
            }
        }

        function setupCall(call) {
            activeCall = call;
            document.getElementById('callModal').style.display = 'flex';
            startTimer();
            
            call.on('stream', remoteStream => {
                const video = document.getElementById('remoteVideo');
                video.srcObject = remoteStream;
                video.play();
            });

            call.on('close', () => endCall());
        }

        function toggleMic() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('micBtn').classList.toggle('bg-red-500', !track.enabled);
            document.getElementById('micBtn').innerHTML = track.enabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
        }

        function toggleSpeaker() {
            const audio = document.getElementById('remoteVideo');
            audio.muted = !audio.muted;
            document.getElementById('speakerBtn').classList.toggle('bg-blue-500', audio.muted);
        }

        async function toggleVideo() {
            const isVideo = localStream.getVideoTracks().length > 0;
            localStream.getTracks().forEach(t => t.stop());
            await initMedia(!isVideo);
            
            if (activeCall) {
                const call = peer.call(activeCall.peer, localStream);
                setupCall(call);
            }
            
            document.getElementById('video-container').style.display = !isVideo ? 'block' : 'none';
            document.getElementById('callAvatar').style.display = !isVideo ? 'none' : 'flex';
        }

        function muteRemote() {
            const v = document.getElementById('remoteVideo');
            v.volume = v.volume === 0 ? 1 : 0;
            document.getElementById('silenceBtn').classList.toggle('bg-yellow-600', v.volume === 0);
        }

        function endCall() {
            if (activeCall) activeCall.close();
            location.reload();
        }

        function startTimer() {
            timerId = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function copyId() {
            const id = document.getElementById('my-id').innerText;
            navigator.clipboard.writeText(id);
            alert("ID Copiado!");
        }

        function toggleSettings() {
            const s = document.getElementById('settings');
            s.classList.toggle('hidden');
        }

        function changeColor(c) {
            document.querySelectorAll('.bg-custom').forEach(el => el.style.backgroundColor = c);
            document.getElementById('callAvatar').style.backgroundColor = c;
            document.getElementById('my-id').style.color = c;
        }
    </script>
</body>
</html>
