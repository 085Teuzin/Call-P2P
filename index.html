<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call P2P - Made By: @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-color: #f97316; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            height: 100dvh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        #app-container { 
            width: 100%; 
            max-width: 450px; 
            height: 100%; 
            max-height: 850px;
            background-color: #09090b; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        @media (min-width: 768px) {
            #app-container { border-radius: 40px; border: 1px solid #18181b; height: 90vh; }
        }
        .theme-bg { background-color: var(--main-color) !important; }
        .theme-text { color: var(--main-color) !important; }
        .theme-border { border-color: var(--main-color) !important; }
        .btn-control { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-on { background-color: var(--main-color); color: #fff; }
        .btn-off { background-color: #27272a; color: #71717a; }
        .wave-bar { width: 4px; height: 10px; background: var(--main-color); border-radius: 10px; transition: height 0.15s; }
        #config-modal { background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); display: none; }
        #config-modal.active { display: flex; }
    </style>
</head>
<body>

<div id="app-container">
    <button onclick="toggleModal()" class="absolute top-6 right-6 z-50 text-zinc-500 hover:text-white transition-all text-2xl">
        <i class="fas fa-cog"></i>
    </button>

    <div id="lobby" class="flex-1 flex flex-col justify-between p-8 pt-20 transition-all">
        <div class="text-center">
            <h1 class="text-5xl font-black theme-text tracking-tighter mb-2">Call P2P</h1>
            <p class="text-zinc-500 text-xs font-bold uppercase tracking-[0.3em]">Audio High Fidelity</p>
        </div>
        
        <div class="space-y-4">
            <input type="text" id="userName" placeholder="Seu apelido" class="w-full p-5 rounded-3xl bg-zinc-900 border border-zinc-800 focus:theme-border transition-all text-center font-medium">
            <input type="text" id="roomName" placeholder="NOME DA SALA" class="w-full p-5 rounded-3xl bg-zinc-900 border border-zinc-800 focus:theme-border transition-all text-center font-bold tracking-widest uppercase theme-text">
            
            <div class="grid grid-cols-2 gap-4 pt-4">
                <button onclick="initCall(true)" class="theme-bg p-5 rounded-3xl font-black text-sm uppercase active:scale-95 transition-all">Ligar</button>
                <button onclick="initCall(false)" class="border-2 theme-border theme-text p-5 rounded-3xl font-black text-sm uppercase active:scale-95 transition-all">Entrar</button>
            </div>
        </div>

        <footer class="text-center pb-4">
            <p class="text-[10px] text-zinc-700 font-bold uppercase tracking-widest">
                Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank" class="theme-text">@085_Teuzinnn</a>
            </p>
        </footer>
    </div>

    <div id="call-screen" class="hidden flex-1 flex flex-col items-center justify-between py-16 px-8 relative">
        <div class="text-center space-y-2">
            <div class="inline-block px-3 py-1 rounded-full bg-zinc-900 border border-zinc-800 text-[10px] font-black theme-text uppercase tracking-widest" id="status-label">Aguardando...</div>
            <h3 id="display-remote-name" class="text-3xl font-black tracking-tight">---</h3>
            <p id="call-timer" class="font-mono text-zinc-500 text-sm">00:00</p>
        </div>

        <div class="relative flex items-center justify-center w-full">
            <div class="w-36 h-36 bg-zinc-900 rounded-full border-4 border-zinc-800 flex items-center justify-center z-10 shadow-2xl overflow-hidden">
                <span id="avatar-initial" class="text-6xl font-black text-zinc-700 transition-colors uppercase">?</span>
            </div>
        </div>

        <div class="flex items-center gap-1 h-10" id="wave-visualizer">
            <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        </div>

        <div class="flex items-center justify-center gap-6 w-full mb-6">
            <button onclick="toggleMic()" id="m-btn" class="w-16 h-16 rounded-full flex items-center justify-center text-xl btn-control btn-on">
                <i id="m-icon" class="fas fa-microphone"></i>
            </button>
            <button onclick="endCall()" class="w-20 h-20 rounded-full bg-red-600 flex items-center justify-center text-3xl active:scale-90 transition-all shadow-2xl shadow-red-900/30">
                <i class="fas fa-phone-slash"></i>
            </button>
            <button onclick="toggleSpeaker()" id="s-btn" class="w-16 h-16 rounded-full flex items-center justify-center text-xl btn-control btn-on">
                <i id="s-icon" class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <div id="config-modal" class="modal absolute inset-0 flex items-center justify-center p-6 z-[60]">
        <div class="bg-zinc-900 border border-zinc-800 w-full max-w-[300px] rounded-[32px] p-6 shadow-2xl scale-in">
            <h4 class="text-center text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-6">Configurações</h4>
            
            <div class="grid grid-cols-4 gap-3 mb-8">
                <button onclick="updateTheme('#f97316')" class="w-full aspect-square bg-orange-500 rounded-xl active:scale-90 transition"></button>
                <button onclick="updateTheme('#22c55e')" class="w-full aspect-square bg-green-500 rounded-xl active:scale-90 transition"></button>
                <button onclick="updateTheme('#ec4899')" class="w-full aspect-square bg-pink-500 rounded-xl active:scale-90 transition"></button>
                <button onclick="updateTheme('#a855f7')" class="w-full aspect-square bg-purple-500 rounded-xl active:scale-90 transition"></button>
            </div>

            <div class="space-y-3">
                <button onclick="clearStorage()" class="w-full py-4 text-xs font-bold text-red-500 bg-red-500/5 rounded-2xl border border-red-500/10 hover:bg-red-500/10 transition">LIMPAR DADOS</button>
                <button onclick="toggleModal()" class="w-full py-4 text-xs font-bold bg-zinc-800 rounded-2xl hover:bg-zinc-700 transition">VOLTAR</button>
            </div>
        </div>
    </div>
</div>

<audio id="remoteAudio" autoplay></audio>

<script>
    let peer, localStream, currentCall, timerInterval;
    let micOn = true, speakerOn = true;

    window.onload = () => {
        document.getElementById('userName').value = localStorage.getItem('p2p_name') || '';
        document.getElementById('roomName').value = localStorage.getItem('p2p_room') || '';
        updateTheme(localStorage.getItem('p2p_theme') || '#f97316', false);
    };

    async function initCall(isHost) {
        const u = document.getElementById('userName').value.trim();
        const r = document.getElementById('roomName').value.trim();
        if (!u || !r) return alert("Preencha os campos.");

        localStorage.setItem('p2p_name', u);
        localStorage.setItem('p2p_room', r);

        const roomId = "REAL_VOICE_" + r.toLowerCase().replace(/[^a-z0-9]/g, '');
        peer = isHost ? new Peer(roomId) : new Peer();

        peer.on('open', async () => {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call-screen').style.display = 'flex';
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                if (!isHost) {
                    const call = peer.call(roomId, localStream, { metadata: { name: u } });
                    handleCall(call);
                }
            } catch (e) { alert("Microfone negado."); location.reload(); }
        });

        peer.on('call', c => { 
            c.answer(localStream); 
            handleCall(c); 
        });

        peer.on('error', e => { 
            if(e.type === 'unavailable-id') alert("Sala ocupada!"); 
            location.reload(); 
        });
    }

    function handleCall(call) {
        currentCall = call;
        const check = setInterval(() => { if(call && !call.open) { clearInterval(check); endCall(); } }, 1000);

        if (call.peerConnection) {
            const dataConn = peer.connect(call.peer);
            dataConn.on('open', () => {
                dataConn.send({ name: localStorage.getItem('p2p_name') });
            });
        }

        peer.on('connection', conn => {
            conn.on('data', data => {
                if(data.name) updateRemoteUI(data.name);
            });
        });

        call.on('stream', s => {
            document.getElementById('remoteAudio').srcObject = s;
            document.getElementById('status-label').innerText = "Conectado";
            if (call.metadata && call.metadata.name) updateRemoteUI(call.metadata.name);
            startTimer();
            animateWaves();
        });
        call.on('close', endCall);
    }

    function updateRemoteUI(name) {
        document.getElementById('display-remote-name').innerText = name;
        const initial = name.charAt(0).toUpperCase();
        const avatarInitial = document.getElementById('avatar-initial');
        avatarInitial.innerText = initial;
        avatarInitial.classList.add('theme-text');
    }

    function startTimer() {
        if(timerInterval) return;
        let s = 0;
        timerInterval = setInterval(() => {
            s++;
            let min = Math.floor(s/60), sec = s%60;
            document.getElementById('call-timer').innerText = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }, 1000);
    }

    function toggleMic() {
        micOn = !micOn;
        localStream.getAudioTracks()[0].enabled = micOn;
        document.getElementById('m-btn').className = `w-16 h-16 rounded-full flex items-center justify-center text-xl btn-control ${micOn?'btn-on':'btn-off'}`;
        document.getElementById('m-icon').className = micOn ? 'fas fa-microphone' : 'fas fa-microphone-slash';
    }

    function toggleSpeaker() {
        speakerOn = !speakerOn;
        document.getElementById('remoteAudio').muted = !speakerOn;
        document.getElementById('s-btn').className = `w-16 h-16 rounded-full flex items-center justify-center text-xl btn-control ${speakerOn?'btn-on':'btn-off'}`;
        document.getElementById('s-icon').className = speakerOn ? 'fas fa-volume-up' : 'fas fa-volume-mute';
    }

    function endCall() { location.reload(); }
    function toggleModal() { document.getElementById('config-modal').classList.toggle('active'); }
    
    function updateTheme(color, close = true) {
        document.documentElement.style.setProperty('--main-color', color);
        localStorage.setItem('p2p_theme', color);
        if(close) toggleModal();
    }

    function clearStorage() {
        if(confirm("Limpar dados salvos?")) { localStorage.clear(); location.reload(); }
    }

    function animateWaves() {
        const b = document.querySelectorAll('.wave-bar');
        setInterval(() => b.forEach(i => i.style.height = (Math.random()*30+5)+'px'), 150);
    }
</script>
</body>
</html>
