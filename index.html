<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call P2P - Made By: @085_Teuzinnn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --orange: #f97316; --dark: #09090b; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: system-ui, -apple-system, sans-serif; 
            height: 100dvh; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            overflow: hidden; 
        }
        #app-container { 
            width: 100%; 
            max-width: 450px; 
            background-color: var(--dark); 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }
        .btn-active { background-color: var(--orange) !important; color: white !important; }
        .btn-inactive { background-color: #27272a !important; color: #71717a !important; }
        
        .pulse-animation { animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }

        .wave-container { display: flex; align-items: center; justify-content: center; gap: 3px; height: 30px; }
        .wave-bar { width: 3px; height: 5px; background: var(--orange); border-radius: 10px; transition: height 0.1s; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="lobby" class="flex-1 flex flex-col justify-center p-8 text-center">
        <h1 class="text-4xl font-black text-orange-500 mb-2">Call P2P</h1>
        <h2 class="text-zinc-500 text-sm mb-10 font-medium">Conecte-se instantaneamente</h2>
        
        <div class="space-y-4">
            <input type="text" id="userName" placeholder="Seu Nome" class="w-full p-4 rounded-2xl bg-zinc-900 border border-zinc-800 outline-none focus:border-orange-500 transition-all">
            <input type="text" id="roomName" placeholder="Nome da Sala" class="w-full p-4 rounded-2xl bg-zinc-900 border border-zinc-800 outline-none focus:border-orange-500 transition-all uppercase font-bold tracking-widest">
            
            <div class="flex gap-3 pt-4">
                <button onclick="initCall(true)" class="flex-1 bg-orange-500 p-4 rounded-2xl font-bold active:scale-95 transition-transform">Ligar</button>
                <button onclick="initCall(false)" class="flex-1 border border-orange-500 text-orange-500 p-4 rounded-2xl font-bold active:scale-95 transition-transform">Entrar</button>
            </div>
        </div>

        <footer class="text-center mt-12 text-gray-500 text-xs">
            Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-200">@085_Teuzinnn</a>
        </footer>
    </div>

    <div id="call-screen" class="hidden flex-1 flex flex-col items-center justify-between py-16 px-6">
        <div class="text-center">
            <p id="status-text" class="text-orange-500 text-xs font-bold tracking-widest uppercase mb-2">Aguardando...</p>
            <h3 id="remote-display-name" class="text-2xl font-black">---</h3>
            <div id="timer" class="text-zinc-500 font-mono text-sm mt-1">00:00</div>
        </div>

        <div class="relative flex items-center justify-center">
            <div id="pulse" class="absolute w-40 h-40 rounded-full border-2 border-orange-500/30 hidden pulse-animation"></div>
            <div class="w-32 h-32 bg-zinc-900 rounded-full border-4 border-zinc-800 flex items-center justify-center overflow-hidden">
                <i class="fas fa-user text-5xl text-zinc-700"></i>
            </div>
        </div>

        <div class="wave-container" id="visualizer">
            <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        </div>

        <div class="grid grid-cols-3 gap-6 w-full max-w-xs">
            <button onclick="toggleMic()" id="btn-mic" class="w-16 h-16 rounded-full flex items-center justify-center text-xl btn-active transition-all shadow-lg">
                <i id="icon-mic" class="fas fa-microphone"></i>
            </button>
            
            <button onclick="endCall()" class="w-16 h-16 rounded-full bg-red-600 flex items-center justify-center text-xl active:scale-90 transition-all shadow-xl shadow-red-900/40">
                <i class="fas fa-phone-slash"></i>
            </button>

            <button onclick="toggleAudio()" id="btn-audio" class="w-16 h-16 rounded-full flex items-center justify-center text-xl btn-active transition-all shadow-lg">
                <i id="icon-audio" class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>
</div>

<audio id="remoteAudio" autoplay></audio>

<script>
    let peer, conn, currentCall, localStream;
    let micEnabled = true;
    let audioEnabled = true;
    let timerInterval;

    const remoteAudio = document.getElementById('remoteAudio');

    async function initCall(isHost) {
        const myName = document.getElementById('userName').value.trim();
        const room = document.getElementById('roomName').value.trim();

        if (!myName || !room) return alert("Preencha seu nome e a sala!");

        const cleanRoomId = "P2P_CALL_" + room.toLowerCase().replace(/[^a-z0-9]/g, '');
        
        // Inicializa Peer
        peer = isHost ? new Peer(cleanRoomId) : new Peer();

        peer.on('open', async (id) => {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call-screen').style.display = 'flex';
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                if (!isHost) {
                    const call = peer.call(cleanRoomId, localStream, { metadata: { name: myName } });
                    handleCall(call);
                }
            } catch (err) {
                alert("Erro ao acessar microfone!");
                location.reload();
            }
        });

        peer.on('call', (call) => {
            call.answer(localStream);
            handleCall(call);
        });

        peer.on('error', (err) => {
            if (err.type === 'unavailable-id') alert("Sala já ocupada! Tente outro nome.");
            else alert("Erro na conexão P2P.");
            location.reload();
        });
    }

    function handleCall(call) {
        currentCall = call;
        document.getElementById('status-text').innerText = "Conectado";
        document.getElementById('pulse').classList.remove('hidden');
        startTimer();

        call.on('stream', (stream) => {
            remoteAudio.srcObject = stream;
            document.getElementById('remote-display-name').innerText = call.metadata?.name || "Convidado";
            animateWaves();
        });

        call.on('close', () => endCall());
    }

    // FUNÇÕES DE CONTROLE (ON/OFF)
    function toggleMic() {
        micEnabled = !micEnabled;
        localStream.getAudioTracks()[0].enabled = micEnabled;
        
        const btn = document.getElementById('btn-mic');
        const icon = document.getElementById('icon-mic');
        
        btn.className = `w-16 h-16 rounded-full flex items-center justify-center text-xl transition-all shadow-lg ${micEnabled ? 'btn-active' : 'btn-inactive'}`;
        icon.className = micEnabled ? 'fas fa-microphone' : 'fas fa-microphone-slash';
    }

    function toggleAudio() {
        audioEnabled = !audioEnabled;
        remoteAudio.muted = !audioEnabled;
        
        const btn = document.getElementById('btn-audio');
        const icon = document.getElementById('icon-audio');
        
        btn.className = `w-16 h-16 rounded-full flex items-center justify-center text-xl transition-all shadow-lg ${audioEnabled ? 'btn-active' : 'btn-inactive'}`;
        icon.className = audioEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
    }

    function endCall() {
        if (currentCall) currentCall.close();
        if (localStream) localStream.getTracks().forEach(t => t.stop());
        location.reload();
    }

    // UTILITÁRIOS
    function startTimer() {
        let sec = 0;
        timerInterval = setInterval(() => {
            sec++;
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            document.getElementById('timer').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
        }, 1000);
    }

    function animateWaves() {
        const bars = document.querySelectorAll('.wave-bar');
        setInterval(() => {
            bars.forEach(bar => {
                const h = Math.random() * 25 + 5;
                bar.style.height = h + 'px';
            });
        }, 100);
    }
</script>
</body>
</html>
